<!DOCTYPE html>
<html>
<head>
    <title>Dollar to AUD Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dollar to AUD Analysis</h1>
    <div class="graph-container">
        <canvas id="lineChart"></canvas>
        <script>
            var ctx = document.getElementById('lineChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Label 1', 'Label 2', 'Label 3'],  // Replace with appropriate labels
                    datasets: [{
                        label: 'Rand',
                        data: {{ rand_values|safe }},  // Rendered rand values passed from the view
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                        fill: false
                    }, {
                        label: 'Dollar',
                        data: {{ dollar_values|safe }},  // Rendered dollar values passed from the view
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
    
    <div class="driver-container">
        <!-- Value driver tree showing drivers behind currency change -->
    </div>
    <div class="table-container">
        <!-- Table displaying recent stories affecting currency values -->
    </div>
</body>
</html>
